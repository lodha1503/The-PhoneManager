<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>


<div class="bg">
  
   
    <div class="head">
        <h1 style="color: white; text-align: center; padding-top: 50px;padding-left: 600px; font-size: 50px; "><i>The &nbsp;Phone &nbsp;Manager</i></h1>
    </div>
    <div class="wrapper">
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input type="text" placeholder="Type to search..">
        <div class="autocom-box">
          <!-- here list are inserted from javascript -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
    <form name="myForm" action="" method="GET">
    <div class="form-group">
      
  
      <input type="text" class="form-control" id="contact_input" aria-describedby="emailHelp" placeholder="Enter Contact Name,Contact Number">
  
      <input type="button" name="button" value="Add" onClick="testResults(this.form)" class="btn btn-primary">
    
    </div>
  </form>
  <form1 name="myForm" action="" method="GET">
    <div class="form-group1">
     
      <input type="text" class="form-control" id="delete_input" aria-describedby="emailHelp" placeholder="Enter Contact Number">
      <input type="button" name="button" value="Delete" onClick="testResults1(this.form1)" class="btn btn-primary">
 
    </div>
  </form1>

    

    
</div>

<script src="triesalgo.js"></script>

</body>
</html>
